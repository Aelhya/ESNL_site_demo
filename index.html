<body>
<div class="container">
    <h1>Calculatrice</h1>
    <div class="calculator">
        <input type="number" id="number1" placeholder="Nombre 1">
        <input type="number" id="number2" placeholder="Nombre 2">
        <button id="calculateBtn">Calculer la somme</button>
        <p id="result"></p>
    </div>
</div>
<div class="container">
    <h1>Formulaire</h1>
    <form id="myForm">
        <label>Prénom</label>
        <input type="text" id="firstName" placeholder="Prénom">
        <p id="firstNameError" class="error-message"></p>

        <label>Nom</label>
        <input type="text" id="lastName" placeholder="Nom">
        <p id="lastNameError" class="error-message"></p>

        <label>Age</label>
        <input type="number" id="age" placeholder="Âge" min="1">
        <p id="ageError" class="error-message"></p>

        <label>Mot de Passe</label>
        <input type="password" id="password" placeholder="Mot de passe">
        <p id="passwordError" class="error-message"></p>

        <button type="submit">Soumettre</button>
        <p id="formMessage"></p>
    </form>
</div>

<script src="js/app.js"></script>
</body>
